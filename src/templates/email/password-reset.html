<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset your password</title>
    <style>
      body { font-family: Arial, sans-serif; color: #111; }
      .btn { display: inline-block; padding: 10px 16px; background: #2563eb; color: #fff; text-decoration: none; border-radius: 6px; }
      .muted { color: #6b7280; font-size: 12px; }
      .container { max-width: 560px; margin: 0 auto; padding: 24px; }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Reset your password</h2>
      <p>Hi {{name}},</p>
      <p>Click the button below to reset your password.</p>
      <p>
        <a class="btn" href="{{resetUrl}}" target="_blank" rel="noopener">Reset Password</a>
      </p>
      <p>If the button does not work, copy and paste this URL into your browser:</p>
      <p><a href="{{resetUrl}}" target="_blank" rel="noopener">{{resetUrl}}</a></p>
      <p class="muted">This link expires on {{expiresAt}}.</p>
    </div>
  </body>
  </html>
